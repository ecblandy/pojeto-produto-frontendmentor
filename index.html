<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <img id="dekstop-image" src="./images/image-product-desktop.jpg" alt="Perfume Imagem Desktop">
    <img id="mobile-image" src="./images/image-product-mobile.jpg" alt="Perfume Imagem Mobile">
    <section>
      <span>P E R F U M E</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <span>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
        Perfumer-Creator<br>for the House of CHANEL.</span>
        <div class="price">
          <span id="original-price">$149.99</span>
          <span><s>$169.99</s></span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Carrinho button">
          <div>
            Add to Cart
          </div>
        </button>
    </section>
  </main>
